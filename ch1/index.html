<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π –ò–ò –ß–∞—Ç</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; }
    input { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>üí¨ –ú–æ–π —á–∞—Ç —Å –ò–ò</h1>
  <div id="chat"></div>
  <input id="message" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const chat = document.getElementById("chat");

      chat.innerHTML += `<p><b>–¢—ã:</b> ${message}</p>`;
      document.getElementById("message").value = "";

      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chat.innerHTML += `<p><b>–ò–ò:</b> ${data.reply}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
